<!DOCTYPE html>
<html>
<head>
  <title>YouChoose</title>
  <script src="http://js.pusher.com/1.11/pusher.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
  <script src="http://cdn.sockjs.org/sockjs-0.2.min.js"></script>
  <script src="lib/js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
  
  <script src="nodeclient.js"></script>
  <script src="pushclient.js"></script>
  <script src="ui.js"></script>
  <script src="main.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="lib/css/ui-darkness/jquery-ui-1.8.18.custom.css" />
  <script type="text/javascript">
    
  </script>
</head>
<body>
    <div id="header">
        <span>YouChoose</span>
    </div>
    <div id="submitArea">
        <form action="#" id="videoSubmission">
            Submit new video: <input type="text" name="title" /><input type="submit" value="submit" />
        </form>
    </div>
    <div id="videoArea">
        <div id="ytapiplayer">
            You need Flash player 8+ and JavaScript enabled to view this video.
        </div>
    </div>
    <div id="playlistArea">
        <h3>Top Videos</h3>
        <div id="top" class="videoDetails"></div>
        <h3>Recent Actions</h3>
        <div id="recent" class="videoDetails"></div>
    </div>

    <div id="userEntry" style="display:none;">
        <div>Enter a username for yourself</div>
        <input type="text" id="username" />
    </div>
</body>
</html>
