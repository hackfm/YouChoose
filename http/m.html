<!DOCTYPE html>
<html>
<head>
  <title>YouChoose - London Real-Time 2012</title>
  <script type="text/javascript">
    var videoWidth=320;
    var videoHeight=240;
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
  <script src="http://cdn.sockjs.org/sockjs-0.2.min.js"></script>
  <script src="lib/js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
  
  <script src="nodeclient.js"></script>
  <script src="pushclient.js"></script>
  <script src="ui.js"></script>
  <script src="main.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style_m.css" />
  <link rel="stylesheet" type="text/css" href="lib/css/ui-darkness/jquery-ui-1.8.18.custom.css" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

</head>
<body>
  <div id="mainColumn">
    <div id="header">
        <span>YouChoose</span>
    </div>
    <div id="submitArea">
        <div>Submit new video: <input type="text" name="title" id="videoSubmitInput" /><input type="submit" id="videoSubmitSubmit" /></div>
    </div>
    <div id="videoArea" style="display:none";>
        <h2 id="videoTitle">&nbsp;</h2>
        <div id="ytapiplayer">
            You need Flash player 8+ and JavaScript enabled to view this video.
        </div>
    </div>
    <div id="playlistArea">
        <div id="skipArea"></div>
        <h3>Top Videos</h3>
        <div id="top" class="videoDetails"></div>
        <h3>Recent Votes</h3>
        <div id="recent" class="videoDetails"></div>
    </div>
    <div id="chatArea">
        <h3>Discuss</h3>
        <div id="chat"> 
        </div>
        <input type="text" name="message" id="chatInput" />
    </div>

    <div id="userEntry" style="display:none;">
        <div>Enter a username for yourself</div>
        <input type="text" id="usernameEntry" />
    </div>

  </div>
</body>
</html>
